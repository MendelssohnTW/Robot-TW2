
<div class="win-content robotTW2">
	<header class="win-head">
		<h2>{{title}}</h2>
		<ul class="list-btn">
			<li><a class="size-34x34 btn-red icon-26x26-close"
				ng-click="closeWindow()"></a></li>
		</ul>
	</header>
	<div class="win-main" scrollbar="">
		<div class="box-paper content-settings">
			<div class="version">
				<h5>{{text_version}}</h5>
			</div>
			<div class="scroll-wrap main" style="margin-bottom: 100px">
				<div>
					<table class="tbl-border-light tbl-striped" id="preset-list">
						<colgroup>
							<col width="*">
							<col width="50%">
						</colgroup>
						<tbody>
							<tr>
								<td class="cell-top">
									<div class="list-collapse">
										<h5 class="twx-section collapse">{{settings_module}}</h5>
										<div class="list-collapse">
											<table class="tbl-border-light tbl-striped" id="preset-list">
												<colgroup>
													<col width="*">
													<col width="48px">
													<col width="*">
													<col width="48px">
													<col width="100px">
												</colgroup>
												<tbody>
													<tr>
														<td class="cell-right"><label
															for="time_correction_command">{{text_time_correction_command}}</label><input
															id="time_correction_command"
															class="input-border inputcreated disabled" type=text
															ng-model="data_main.time_correction_command" disabled></td>
														<td class="cell-right"><div
																class="position-absolute btn-green size-34x34 icon-26x26-check-positive"
																ng-click="recalibrate()" tooltip
																tooltip-content="{{recal_button}}"></div></td>
														<td class="cell-right"><label
															for="max_time_correction">{{text_max_time_correction}}</label><input
															id="max_time_correction"
															class="input-border inputcreated" type=text
															ng-model="data_main.max_time_correction"></td>
														<td class="cell-right"><div
																class="position-absolute btn-green size-34x34 icon-26x26-check-positive"
																ng-click="saveCorrection()" tooltip
																tooltip-content="{{save_button}}"></div></td>
														<td></td>
													</tr>

												</tbody>
											</table>
											<table class="tbl-border-light tbl-striped" id="preset-list">
												<colgroup>
													<col width="*">
													<col width="56px">
													<col width="56px">
													<col width="100px">
													<col width="50px">
													<col width="100px">
													<col width="100px">
													<col width="100px">
												</colgroup>
												<tbody>
													<tr>
														<td class="cell-center"><h5>{{module}}</h5></td>
														<td class="cell-center"><h5>{{state}}</h5></td>
														<td class="cell-center"><h5>{{init_standard}}</h5></td>
														<td class="cell-center" colspan="2"><h5>{{extension_start
																+ "/" + extension_stop}}</h5></td>
														<td class="cell-center"><h5>{{text_hotkey}}</h5></td>
														<td><a href="#" tooltip tooltip-content="Teste"
                                                            class="btn-orange btn-form btn-border no-padding"
                                                            ng-click="clearAllDB()"><span
                                                                id="span-text" class="text">{{CLEAR + " databases"}}</span></a></td>
													</tr>
													<tr ng-repeat="ext in extensions" ng-show="ext.activated">
														<td class="cell-right"><span>{{ext.name}}</span></td>
														<td class="cell-center">
															<div class="checkbox box-border-dark">
																<div tooltip
																	tooltip-content="{{ext.init_initialized ? ext.name + ' ' + extension_enabled : ext.name + ' ' + extension_disabled}}"
																	switch-slider="" border="true" enabled="true"
																	value="ext.init_initialized" vertical="false"
																	size="'56x28'">
																	<div ng-class="{'box-border-dark box-filter': border}"
																		class="box-border-dark box-filter">
																		<div class="switch switch-56x28 switch-horizontal"
																			ng-class="{'switch-checked': value}">
																			<span class="size-26x26 switch-thumb"> <span
																				class="simple icon-26x26-switch-off"
																				ng-class="{'icon-26x26-switch-on': value; 'icon-26x26-switch-off': !value; 'icon-inactive': enabled == false}"></span>
																			</span>
																		</div>
																	</div>
																</div>
															</div>
														</td>
														<td class="cell-center">
															<div class="checkbox box-border-dark">
																<div switch-slider="" border="true"
																	enabled="ext.init_initialized" value="ext.auto_start"
																	ng-click="toggleValueInit(ext)" vertical="false"
																	size="'56x28'">
																	<div ng-class="{'box-border-dark box-filter': border}"
																		class="box-border-dark box-filter">
																		<div class="switch switch-56x28 switch-horizontal"
																			ng-class="{'switch-checked': value, 'switch-inactive': enabled == false}">
																			<span class="size-26x26 switch-thumb"> <span
																				class="simple icon-26x26-switch-off"
																				ng-class="{'icon-26x26-switch-on': value; 'icon-26x26-switch-off': !value; 'icon-inactive': enabled == false}"></span>
																			</span>
																		</div>
																	</div>
																</div>
															</div>
														</td>
														<td class="cell-center">
															<div class="icon-26x26-dot-bg" tooltip
																tooltip-content="{{ext.status}}">
																<span
																	ng-class="{'icon-26x26-dot-green' : ext.status == running, 'icon-26x26-dot-red' : ext.status == stopped , 'icon-26x26-dot-blue' : ext.status == paused, 'icon-26x26-dot-yellow' : ext.status == disabled}"></span>
															</div>
														</td>
														<td>
															<div class="checkbox box-border-dark">
																<div tooltip
																	tooltip-content="{{extensions_status[ext.name] ? STOP : START}}"
																	switch-slider="" border="true"
																	enabled="ext.init_initialized"
																	value="extensions_status[ext.name]"
																	ng-click="toggleStartStop(ext)" vertical="false"
																	size="'56x28'">
																	<div ng-class="{'box-border-dark box-filter': border}"
																		class="box-border-dark box-filter">
																		<div class="switch switch-56x28 switch-horizontal"
																			ng-class="{'switch-checked': value, 'switch-inactive': enabled == false}">
																			<span class="size-26x26 switch-thumb"> <span
																				class="simple icon-26x26-switch-off"
																				ng-class="{'icon-26x26-switch-on': value; 'icon-26x26-switch-off': !value; 'icon-inactive': enabled == false}"></span>
																			</span>
																		</div>
																	</div>
																</div>
															</div>
														</td>
														<td><a href="#" tooltip
															tooltip-content="{{CLEAR + ' database ' + ext.name.toUpperCase()}}"
															class="btn-orange btn-form btn-border no-padding"
															ng-click="clearDB(ext.name)"><span
																class="text">{{CLEAR + " database " + ext.name.toUpperCase()}}</span></a></td>
														<td><a href="#" tooltip
                                                            tooltip-content="{{text_hotkey + ': ' + ext.hotkey}}"
															class="btn-orange btn-form btn-border no-padding"
															ng-click="openExt(ext.name)"
															ng-class="{'btn-grey': !ext.init_initialized}"><span
																id="span-text" class="text">{{OPEN + " " +
																	ext.name.toUpperCase()}}</span></a></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div>
			<div class="jssb-y  ">
				<div class="jssb-y-track">
					<div class="jssb-y-thumb" style="height: 55px; top: 0px;">
						<div class="scrollbar-top"></div>
						<div class="scrollbar-middle"></div>
						<div class="scrollbar-bottom"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="win-foot">
		<ul class="list-btn list-center buttons">
			<li class="robotTW2-button-settings"><a
				class="btn-orange btn-border close" ng-click="closeWindow()">{{CLOSE}}</a></li>
		</ul>
	</footer>
</div>

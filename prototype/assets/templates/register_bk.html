				<form name="form" ng-submit="register()" role="form">
					<div class="form-group"
						ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
						<label for="name">Nome</label> <input type="text" name="name"
							id="name" class="form-control" ng-model="user.name" required />
						<span ng-show="form.name.$dirty && form.name.$error.required"
							class="help-block">Nome requerido</span>
					</div>
					<div class="form-group" ng-show="worlds">
						<label>Mundo </label> <select ng-model="world"
							ng-options="world.name for world in worlds" required></select>
					</div>
					<div class="form-group" ng-show="tribes">
						<label>Tribo </label> <select ng-model="tribe"
							ng-options="tribe.name for tribe in tribes" required></select>
					</div>
					<div class="form-group" ng-show="characters">
						<label>Nickname </label> <select ng-model="character"
							ng-options="character.name for character in characters" required></select>
					</div>
					<div ng-show="world && tribe && character" class="form-group"
						ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
						<label for="email">E-mail</label> <input type="email" name="email"
							id="email" class="form-control" ng-model="user.email" required />
						<span ng-show="form.email.$dirty && form.email.$error.required"
							class="help-block">E-mail requerido</span>
					</div>
					<div ng-show="world && tribe && character" class="form-group"
						ng-class="{ 'has-error': form.pass.$dirty && form.pass.$error.required }">
						<label for="pass">Senha</label> <input type="password" name="pass"
							id="pass" class="form-control" ng-model="user.pass" required />
						<span ng-show="form.pass.$dirty && form.pass.$error.required"
							class="help-block">Password requerido</span>
					</div>
					<div ng-show="world && tribe && character" class="form-group">
						<label for="phone">NÃºmero de telefone</label> <input type="tel"
							name="phone" id="phone" class="form-control"
							ng-model="user.phone" />
					</div>
					<div ng-show="world && tribe && character" class="form-actions">
						<button type="submit" ng-disabled="form.$invalid || dataLoading"
							class="btn btn-primary">Registrar</button>

						<a href="./login" class="btn btn-link">Cancelar</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

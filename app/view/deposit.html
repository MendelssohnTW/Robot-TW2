<div class="win-content robotTW2">
	<header class="win-head">
		<h2>{{title}}</h2>
		<ul class="list-btn">
			<li><a class="size-34x34 btn-red icon-26x26-close"
				ng-click="closeWindow()"></a></li>
		</ul>
	</header>
	<div class="win-main" scrollbar="" style="position: relative;">
		<div class="box-paper content-settings">
			<div class="scroll-wrap" style="margin-bottom: 80px">
				<div>
					<table class="tbl-border-light tbl-striped" id="preset-list">
						<colgroup>
							<col width="*">
						</colgroup>
						<tbody>
							<tr>
								<td class="cell-right"><label for="input-text"
									style="margin-left: 12px; margin-right: 12px;">{{time_interval_deposit}}</label><input
									id="input-text-time-interval"
									class="input-border input-created low" type="text"
									value="{{interval_deposit}}" tooltip
									tooltip-content="{{tooltip_input}}"> <span
									class="btn-orange icon-26x26-check-positive"
									ng-click="set(interval_deposit)" tooltip
									tooltip-content="{{save}}"></span></td>
							</tr>
							<tr>
								<td class="cell-right"><label for="checkbox-interval-deposit"
									style="margin-left: 12px; margin-right: 12px;">{{use_reroll_deposit}}</label>
									<div id="checkbox-interval-deposit" class="checkbox box-border-dark">
										<div switch-slider="" border="true" enabled="true"
											value="data_deposit.USE_REROLL" vertical="false"
											size="'56x28'" ng-model="data_deposit.USE_REROLL">
											<div ng-class="{'box-border-dark box-filter': border}"
												class="box-border-dark box-filter">
												<div class="switch switch-56x28 switch-horizontal"
													ng-class="{'switch-checked': value, 'switch-inactive': enabled == false}">
													<span class="size-26x26 switch-thumb"> <span
														class="simple icon-26x26-switch-off"
														ng-class="{'icon-26x26-switch-on': value; 'icon-26x26-switch-off': !value; 'icon-inactive': enabled == false}"></span>
													</span>
												</div>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
		<div>
			<div class="jssb-y  ">
				<div class="jssb-y-track">
					<div class="jssb-y-thumb" style="height: 55px; top: 0px;">
						<div class="scrollbar-top"></div>
						<div class="scrollbar-middle"></div>
						<div class="scrollbar-bottom"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="win-foot">
		<ul class="list-btn list-center buttons">
			<li><a class="btn-orange btn-border close"
				ng-click="closeWindow()">{{close}}</a></li>
		</ul>
	</footer>
</div>

<div class="win-content robotTW2">
	<header class="win-head">
		<h2>{{title}}</h2>
		<ul class="list-btn">
			<li><a class="size-34x34 btn-red icon-26x26-close"
				ng-click="closeWindow()"></a></li>
		</ul>
	</header>
	<div class="tabs tabs-bg">
		<div class="tabs-three-col">
			<div ng-repeat="tabName in TAB_ORDER" class="tab"
				ng-click="userSetActiveTab(tabName)"
				ng-class="{'tab-active': activeTab === tabName}">
				<div class="tab-inner">
					<div
						ng-class="{'box-border-light': (activeTab === tabName) || (!activeTab && (requestedTab === tabName))}">
						<a href="#"
							ng-class="{'btn-icon btn-orange': (activeTab !== tabName) && (requestedTab !== tabName)}">{{tabName}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="win-main" scrollbar="" ng-if="activeTab == TABS.RECRUIT">
		<div class="box-paper content-settings">
			<div class="scroll-wrap recruit" style="margin-bottom: 100px">
				<div>
					<span
						ng-class="{'icon-26x26-dot-green' : isRunning, 'icon-26x26-dot-red' : !isRunning, 'icon-26x26-dot-blue' : isRunning && paused}"></span>{{recruit_running}}
				</div>
				<h5 class="twx-section">{{settings}}</h5>
				<div>
					<table class="tbl-border-light tbl-striped">
						<colgroup>
							<col width="33%">
							<col width="33%">
							<col width="*">
						</colgroup>
						<tr>
							<td class="cell-right"><label for="interval_recruit">{{text_interval_recruit}}</label><input
								id="interval_recruit" class="input-border inpt disabled"
								type=text value="{{getTimeRest()}}" disabled></td>
							<td class="cell-right"><label for="reserva_food">{{text_reserva_food}}</label><input
								id="reserva_food" class="input-border inputcreated"
								type="number" value="{{data_recruit.reserva.food}}"
								ng-model="data_recruit.reserva.food"></td>
							<td class="cell-right"><label for="reserva_slots">{{text_reserva_slots}}</label><input
								id="reserva_slots" class="input-border inputcreated"
								type="number" value="{{data_recruit.reserva.slots}}"
								ng-model="data_recruit.reserva.slots"></td>
						</tr>
						<tr>
							<td class="cell-right"><label for="reserva_wood">{{text_reserva_wood}}</label><input
								id="reserva_wood" class="input-border inputcreated"
								type="number" value="{{data_recruit.reserva.wood}}"
								ng-model="data_recruit.reserva.wood"></td>
							<td class="cell-right"><label for="reserva_clay">{{text_reserva_clay}}</label><input
								id="reserva_clay" class="input-border inputcreated"
								type="number" value="{{data_recruit.reserva.clay}}"
								ng-model="data_recruit.reserva.clay"></td>
							<td class="cell-right"><label for="reserva_iron">{{text_reserva_iron}}</label><input
								id="reserva_iron" class="input-border inputcreated"
								type="number" value="{{data_recruit.reserva.iron}}"
								ng-model="data_recruit.reserva.iron"></td>
						</tr>
						<tr>
							<td class="cell-top">
								<div class="list-collapse">
									<h5 class="twx-section">{{groups_selection}}</h5>
									<div>
										<table class="tbl-border-light tbl-striped">
											<colgroup>
												<col width="*">
											</colgroup>
											<tr>
												<td class="cell-space">
													<table class="tbl-border-light tbl-striped">
														<colgroup>
															<col width="*">
														</colgroup>
														<tr ng-repeat="grupo in data_recruit.Groups">
															<td ng-class="{'selected': grupoSelected == grupo}"
																ng-click="setGroup(grupo)">
																<canvas icon-generator="grupo.icon" icon-type="'group'"
																	width="26" height="26"></canvas> <span
																class="group-name overflow-ellipsis ng-binding">{{grupo.name}}</span>
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
									</div>
								</div>
							</td>
							<td class="cell-top" colspan=2>
								<div class="list-collapse">
									<h5 class="twx-section">{{unit_settings}}</h5>
									<div>
										<table class="tbl-border-light tbl-striped">
											<colgroup>
												<col width="*">
											</colgroup>
											<tr ng-repeat="(key, value) in grupoSelected.units">
												<td class="cell-right"><label for=key>{{getText(key)}}</label><span
													class="span-icon" ng-class="getClass(key)"></span><input
													id={{key}} class="input-border input-list-collapse"
													type="number" value="grupoSelected.units[key]"
													ng-model="grupoSelected.units[key]"></td>
											</tr>
										</table>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div>
			<div class="jssb-y  ">
				<div class="jssb-y-track">
					<div class="jssb-y-thumb" style="height: 55px; top: 0px;">
						<div class="scrollbar-top"></div>
						<div class="scrollbar-middle"></div>
						<div class="scrollbar-bottom"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="win-main" scrollbar="" ng-if="activeTab == TABS.LOGS">
		<div class="box-paper content-settings">
			<div class="scroll-wrap logs" style="margin-bottom: 100px">
				<div>
					<table class="tbl-border-light tbl-striped">
						<colgroup>
							<col width="50%">
							<col width="50%">
						</colgroup>
						<tr ng-repeat="log in data_logs.recruit">
							<td class="cell-right">{{log.text}}</td>
							<td class="cell-right">{{log.date}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div>
			<div class="jssb-y  ">
				<div class="jssb-y-track">
					<div class="jssb-y-thumb" style="height: 55px; top: 0px;">
						<div class="scrollbar-top"></div>
						<div class="scrollbar-middle"></div>
						<div class="scrollbar-bottom"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="win-foot">
		<ul class="list-btn list-center buttons">
			<li><a class="btn-orange btn-border start"
				ng-click="start_recruit()">{{start}}</a></li>
			<li><a class="btn-orange btn-border stop"
				ng-click="stop_recruit()">{{stop}}</a></li>
			<li><a class="btn-border btn-orange btn-pause"
				ng-click="pause_recruit()"><span>{{pause}}</span></a></li>
			<li><a class="btn-border btn-orange btn-resume"
				ng-click="resume_recruit()"><span>{{resume}}</span></a></li>
			<li><a class="btn-orange btn-border close"
				ng-click="closeWindow()">{{close}}</a></li>
		</ul>
	</footer>
</div>
